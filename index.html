<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Timer</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background-color: #121212;
  color: white;
  text-align: center;
  padding: 20px;
  margin: 0 auto;
  max-width: 500px;
}

h2 {
  font-size: 1.4em;
  margin-bottom: 10px;
}

.slideshow {
  position: relative;
  height: auto;
}

.slideshow img {
  width: 100%;
  max-width: 400px;
  height: 250px;
  object-fit: cover;
  border-radius: 15px;
  display: block;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  margin: 10px auto;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

.slideshow img.visible {
  opacity: 1;
  position: relative;
}

.timer {
  font-size: 1em;
  margin-top: 10px;
  color: #f8b400;
}

.message {
  font-size: 1em;
  margin-top: 15px;
  line-height: 1.5;
  padding: 0 10px;
}

.music-widget {
  margin: 15px auto;
  width: 90%;
  max-width: 350px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

iframe {
  width: 100%;
  height: 80px;
  border: none;
}

       }
  </style>
</head>
<body>
  <h2>I HAVE LOVED YOU FOR</h2>
  <div class="timer" id="timer"></div>

  <div class="slideshow">
    <img src="IMG_0468.jpeg" class="visible">
    <img src="IMG_0393.jpeg">
    <img src="IMG_0106.jpeg">
    <img src="IMG_3195.jpeg">
    <img src="IMG_2998.jpeg">
    <img src="IMG_3506.jpeg">
    <img src="IMG_0486.jpeg">
    <img src="IMG_2099.jpeg">
    <img src="IMG_2047.jpeg">
  </div>
    <div class="message">
    Each passing day, my heart fills with even more affection and admiration for you. âœ¨<br>
    Every smile of yours lights up my world.
  </div>

  <script>
    // Timer counting from Jan 1, 2025
    const startDate = new Date("Jan 1, 2025 00:00:00").getTime();
    const timer = document.getElementById("timer");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = now - startDate;
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      timer.innerHTML = `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }, 1000);

    // Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove("visible");
      i = (i + 1) % slides.length;
      slides[i].classList.add("visible");
    }, 4000);
  </script>
</body>
</html>
